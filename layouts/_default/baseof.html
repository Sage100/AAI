<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ block "title" . }}{{ if .IsHome }}{{ .Site.Title }} | Official NGO Presence{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}{{ end }}</title>
  {{- $desc := .Description | default .Site.Params.description -}}
  {{- with $desc }}<meta name="description" content="{{ . }}" />{{ end }}
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "style.css" | relURL }}" />
</head>
<body data-page="{{ or .Params.page_id (.File.TranslationBaseName) }}">
  {{ partial "header.html" . }}
  <main id="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
